<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Javascript Assignment</title>
  <link rel="stylesheet" href="javascript.css">
  <script type="text/javascript" src="sketch.js"></script>
</head>

<body>
  <div id="container">
    <h1>Need a quick tip calculator? I got you!</h1>
    <div id="contentwrapper">

      <p>Bill Amount (numerical value only):</p>
      <input type="text" id="amount" placeholder="Amount to be paid.">

      <p>Tip Percentage (choose one below):</p>
      <select id="service">
        <option value="0.25">25%</option>
        <option value="0.20">20%</option>
        <option value="0.15">15%</option>
        <option value="0.10">10%</option>
      </select>

      <p>Total number of people:</p>
      <input type="text" id="people" placeholder="# of people sharing bill.">
      <button id="calculate">Calculate Tip</button>
    </div>

    <div id="tip">
      <p>Tip Amount</p>
      <span id="total">0</span>
      <span id="each">each</span>
    </div>
  </div>
</body>

</html>
